<div class="body">
  <div class="list">
    <ul class="recipes">
      <li *ngFor="let recipe of recipes">
        <button
          [class.selected]="recipe === selectedRecipe"
          type="button"
          (click)="onSelect(recipe)"
        >
          <span class="badge">{{ recipe.id }}</span>
          <span class="name">{{ recipe.name }}</span>
        </button>
      </li>
    </ul>
  </div>

  <div class="details">
    <!-- binding the selectedRecipe to the recipe (/details-recipes.component.html) -->
    <app-details-recipes [recipe]="selectedRecipe"></app-details-recipes>
  </div>
</div>
